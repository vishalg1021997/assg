<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name" placeholder="Enter Your Name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="email" name="email" id="email" placeholder="Enter Your Email">
	<input type="text" name="mobile" id="mobile" placeholder="Enter Your Mobile Number">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        let name = document.getElementById('name')
        let gender = document.getElementById('gender')
        let email = document.getElementById('email')
        let mobile = document.getElementById('mobile')
		function showName() {
			// Show filled name inside h1
            // console.log(gname.value)
            document.getElementById('dName').innerText = name.value
		}

		function showGender() {
			// Show the selected gender inside h2
            document.getElementById('dGender').innerText = gender.value
		}

		function showEmail() {
			// Show the filled email inside h3
            document.getElementById('dEmail').innerText = email.value
		}

		function showMobile() {
			// Show the filled mobile inside h4
            document.getElementById('dMobile').innerText = mobile.value
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            name.value = ''
            gender.value = ''
            email.value = ''
            mobile.value = ''
            mobile.value.resetDisplay
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            document.getElementById('dName').innerText = ""
            document.getElementById('dGender').innerText = ""
            document.getElementById('dEmail').innerText = ""
            document.getElementById('dMobile').innerText = ""
		}
	</script>
</body>
</html>
