    <style>
        * {

        }

        .stop-scrolling {

        #view_login_page>object {

        #navbar {
            width: 100%;
            height: 60px;
            background-color: rgb(1, 8, 70);
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        #navbar>div {
            display: flex;
            justify-content: space-around;
            width: 25%;
        }

        #navbar>div>h3 {
            cursor: pointer;
        }

        #container {
            display: grid;
            /* flex-wrap: wrap; */
            width: 100%;
            padding: 20px;
            padding-top: 90px;
            /* justify-content: space-evenly; */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            /* grid-template-columns: repeat(auto-fill,minmax(20%,1fr)); */
            gap: 30px;
            background-color: rgb(193, 195, 209);
        }

        #container>div {
            text-align: center;
            height: 330px;
            background-color: white;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            border-radius: 10px;
        }

        #container>div>h4 {
            align-items: center;
            margin: 10px;

        }

        #container>div>div {
            background-color: #fb641b;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            /* margin-top: 10px; */
            align-items: center;
            text-align: center;
            /* font-size: 18px; */

        }

        #container>div>div>div {
            width: 50%;
            text-align: center;
            font-size: x-large;
            font-weight: 600;
        }

        #container>div>div>button {
            width: 50%;
            height: 100%;
            font-weight: 700;
            font-size: 18px;
            background-color: #ff9f00;
            border: 0;
            cursor: pointer;
            color: white;
        }
    </style>
